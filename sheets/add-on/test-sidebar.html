<!DOCTYPE html>
<html>

<head>
	<base target="_top">
	<link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
	<!-- The CSS package above applies Google styling to buttons and other elements. -->

	<style>
		.branding-below {
			bottom: 56px;
			top: 0;
		}

		.branding-text {
			left: 7px;
			position: relative;
			top: 3px;
		}

		.col-contain {
			overflow: hidden;
		}

		.col-one {
			float: left;
			width: 50%;
		}

		.logo {
			vertical-align: middle;
		}

		.radio-spacer {
			height: 20px;
		}

		.width-100 {
			width: 100%;
		}
	</style>
</head>

<body>
	<div class="sidebar branding-below">
		<p>Welcome to the demo HCS Integrations Connector.</p>
		<form>
			<div class="block" id="proposals">
				<b>Proposals</b>
				<p>Click the button bellow to send the pending proposals to your counterparty</p>
				<button class="blue" id="send-proposals">Send Pending Proposals</button>
			</div>
		</form>
		<!-- <hr />
		<form>
			<div class="block" id="pos">
				<b>Purchase Orders</b>
				<p>Click the button bellow to send the pending purchase orders to the baseline group</p>
				<button class="blue" id="send-proposals">Send Pending Invoices</button>
			</div>
		</form> -->
	</div>
	<div class="sidebar bottom">
		<img alt="Add-on logo" class="logo" src="https://pbs.twimg.com/profile_images/1151512001035812864/tDGvbY68.jpg" width="27" height="27">
		<span class="gray branding-text">HCSIN - Spreadsheets Add On</span>
	</div>


	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script>
		$(function () {
			$('#send-proposals').click(sendProposals);
		});

		function sendProposals() {
			google.script.run
				.withSuccessHandler(
					function () {})
				.withFailureHandler(
					function (msg, element) {
						showError(msg, $('#send-proposals'));
					})
				.withUserObject(this)
				.triggerSendProposals();
		}

		/**
		 * Inserts a div that contains an error message after a given element.
		 *
		 * @param {string} msg The error message to display.
		 * @param {DOMElement} element The element after which to display the error.
		 */
		function showError(msg, element) {
			var div = $('<div id="error" class="error">' + msg + '</div>');
			$(element).after(div);
		}
	</script>
</body>

</html>
